swagger: "2.0"
info:
  version: "0.0.1"
  title: Shoe Store App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
  - application/octet-stream
# format of the responses to the client (Accepts)
produces:
  - application/json
  - application/octet-stream
paths:
  /shoe/{id}:
    x-swagger-router-controller: shoe
    get:
      description: get a shoe
      # define the type of response for Success "200" and Error
      operationId: getAll
      parameters:
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  
  /shoe:
    # binds a127 app logic to a route
    x-swagger-router-controller: shoe
    post:
      description: add a new shoe to the store
      operationId: post
      # movie info to be stored
      parameters:
        - name: shoe
          description: Shoe properties
          in: body
          required: true
          schema:
            $ref: "#/definitions/Shoe"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    get:
      description: Get a shoe
      # used as the method name of the controller
      operationId: getOne
      parameters:
        - name: id
          in: query
          description: The id of the shoe
          required: true
          type: integer
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Get a shoe
      # used as the method name of the controller
      operationId: update
      parameters:
        - name: id
          in: query
          description: The id of the shoe
          required: true
          type: integer
        - name: shoe
          in: query
          description: The model of the shoe to be updated
          type: string
        - name: size
          in: query
          description: The size of the shoe to be updated
          required: true
          type: integer
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    delete:
      description: Delete a shoe
      # used as the method name of the controller
      operationId: delShoe
      parameters:
        - name: id
          in: query
          description: The id of the shoe
          required: true
          type: integer
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/HelloWorldResponse"
        # responses may fall through to errors
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
  Shoe:
    type: object
    properties:
      model:
        type: string
        description: task object name
      size:
        type: number
        description: task description
    required:
      - model
      - size
  GeneralResponse:
    type: object
    properties:
      success:
        type: number
        description: returns 1 if successful
      description:
        type: string
        description: a short comment 
    required:
      - success
      - description
  